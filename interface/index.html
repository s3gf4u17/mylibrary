<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myLibrary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/7f75cf5701.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
        .shadow {
            -webkit-box-shadow: 0px 5px 41px -88px rgba(66, 68, 90, 1);
-moz-box-shadow: 0px 5px 41px -88px rgba(66, 68, 90, 1);
box-shadow: 0px 5px 41px -88px rgba(66, 68, 90, 1);
        }
        .myinput {
  outline: 0;
  color: #92befe;
  border-width: 0 0 1px;
  border-color: #92befe;
        }
        .myinput:focus {
        color: white;
        border-color: white;
        }
        th {
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div id="app">
        <nav class="navbar sticky-top navbar-dark bg-primary px-3">
            <a class="navbar-brand" href="#">myLibrary</a>
            <span class="navbar-text">
                <span class="px-1" title="Number of books in database"><i class="fa-solid fa-book"></i> 11126</span>
                <span class="px-1" title="Number of authors in database"><i class="fa-solid fa-person"></i> 9235</span>
                <i class="fa-solid fa-magnifying-glass px-1" title="Filter books"></i><input class="myinput bg-primary" type="text" placeholder="Search" id="query" @keyup="filterbooks">
            </span>
          </nav>
        <div class="container py-2">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">Authors</th>
                    <th scope="col" title="Identification number assigned before 2007">ISBN</th>
                    <th scope="col" title="Identification number assigned after 2007">ISBN-13</th>
                    <th scope="col">Rating</th>
                    <th scope="col">Pages</th>
                    <th scope="col">Language</th>
                    <th scope="col">Published</th>
                    <th scope="col">Publisher</th>
                    <th scope="col">More</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="book in books">
                    <th scope="row">{{book.id}}</th>
                    <th>{{book.title}}</th>
                    <th>{{book.author}}</th>
                    <th>{{book.isbn}}</th>
                    <th>{{book.isbn13}}</th>
                    <th>{{book.rating}}</th>
                    <th>{{book.pages}}</th>
                    <th>{{book.language}}</th>
                    <th>{{book.publication_date}}</th>
                    <th>{{book.publisher}}</th>
                    <th style="text-align: center;"><a v-bind:href="'https://isbnsearch.org/isbn/'+book.isbn13" target="_blank"><i class="fa-solid fa-link"></i></a></th>
                </tr>
            </tbody>
        </table>
        <span>Results per page:</span><span class="px-2"></span>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="10" @change="filterbooks" checked>
            <label class="form-check-label" for="inlineRadio1">10</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="20" @change="filterbooks">
            <label class="form-check-label" for="inlineRadio2">20</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="50" @change="filterbooks">
            <label class="form-check-label" for="inlineRadio3">50</label>
          </div>
    </div></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
